<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.clear{
			clear:both;
		}
		.box1{
			width:100px;
			height: 100px;
			background-color: #f00;
			float: left;
			margin:10px 0 0 20px;

		}
		.box2{
			width:100px;
			height: 100px;
			background-color: #0f0;
			float: left;

		}
		.box3{
			width:100px;
			height: 100px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="clear"></div>
	<div class="box3"></div>
</body>
</html>
