<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
			box-sizing: border-box;
		}
		.box1{
			width:200px;
			height:200px;
			border:10px solid #00f;
			float:left;
			margin-right: 80px;
			padding-top:50px;
			padding-left:20px;
		}

		.box2{
			width: 200px;
			height: 200px;
			border:10px solid #f00;
			float:left;
			margin-left:20px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<h1>内容1</h1>
	</div>

	<div class="box2">
		<h1>内容2</h1>
	</div>
</body>
</html>
